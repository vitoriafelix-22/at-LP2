<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <header class="header">
          <img
            class="logo-web-site"
            src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Yelp_Logo.svg"
            alt=""
          />
          <div>
            <div class="pesquisar-box">
              <input
                type="text"
                class="primeira-barra-pesquisa"
                placeholder="tacos, jantar barato e Max's"
              />
              <input
                type="text"
                class="segunda-barra-pesquisa"
                placeholder="Recife-PE"
              />
              <button class="button">Pesquisar</button>
            </div>
            <div class="flex">
              <span class="filtro-pesquisa">Restaurantes</span>
              <span class="filtro-pesquisa">Serviços à domicílio</span>
              <span class="filtro-pesquisa">Serviços de automóveis</span>
              <span class="filtro-pesquisa">Mais</span>
            </div>
          </div>
          <div>
            <button class="link-button">Yelp for Business</button>
            <button class="link-button">Escrever uma avaliação</button>
            <button class="button-secondary">Acessar</button>
            <button class="button-primary">Cadastre-se</button>
          </div>
        </header>
        <div class="flex">
          <div class="textos-centrais">
            <h1 class="centered">Conecte-se com grandes empresas locais</h1>
            <span class="bottom-left-text">Vitória Félix</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
